<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' blob: data: http://localhost:5173; connect-src 'self' ws://localhost:5173 http://localhost:5173; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:;" />
    <title>vibedeck</title>
    <style>
      /* Animated pastel gradient background */
      @keyframes vibeGradientShift {
        0% { background-position: 0% 0%, 100% 0%, 0% 100%; }
        50% { background-position: 50% 50%, 50% 0%, 0% 50%; }
        100% { background-position: 100% 100%, 0% 100%, 100% 0%; }
      }
      .vibe-gradient {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        background-image:
          radial-gradient(35% 35% at 20% 20%, rgba(173, 135, 255, 0.50), transparent 60%),
          radial-gradient(40% 40% at 80% 20%, rgba(255, 154, 219, 0.45), transparent 60%),
          radial-gradient(45% 45% at 50% 80%, rgba(132, 214, 255, 0.40), transparent 60%);
        background-repeat: no-repeat;
        background-size: 140% 140%, 140% 140%, 140% 140%;
        filter: blur(30px) saturate(120%);
        opacity: .8;
        animation: vibeGradientShift 22s ease-in-out infinite alternate;
      }

      /* Subtle grain overlay using SVG turbulence */
      .vibe-grain {
        position: fixed;
        inset: 0;
        z-index: 1;
        pointer-events: none;
        mix-blend-mode: soft-light;
        opacity: 0.16;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400' viewBox='0 0 400 400'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='0.65'/></svg>");
        background-size: 300px 300px;
      }
    </style>
  </head>
  <body>
    <div class="vibe-gradient"></div>
    <div class="vibe-grain"></div>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
